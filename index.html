<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Impekable</title>
  <meta name="description" content="This is my HTML5 boilerplate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/screen.css">

  <script src="./js/svgxuse.js"></script>
</head>

<body>
  <div class="c-app">
    <div class="c-app__logo">
      <h1 class="c-logo">
        IMPEKABLE
      </h1>
    </div>
    <header class="c-app__topbar">
      TopBar
    </header>
    <aside class="c-app__sidebar">
      <nav class="c-main-nav">
        <ul class="c-main-nav__list">
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_home">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_home"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Home</a>
          </li>
          <li class="c-main-nav__item is-selected">
            <svg class="c-icon c-icon_dashboard">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_dashboard"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Dashboard</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_inbox">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_inbox"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Inbox</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_products">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_products"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Products</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_Invoices">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_Invoices"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Invoices</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_customers">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_customers"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Customers</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-room">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_chat-room"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Chat Room</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_calendar">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_calendar"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Calendar</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-center">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_help-center"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Help Center</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_setting">
              <use xlink:href="./svg/icons/symbol-defs.svg#c-icon_setting"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="c-app__main">
      <h2>
    </h2>
    </main>
  </div>
</body>

</html>
